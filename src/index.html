<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <title>Quantization-Tauri</title>
    <!--------------------------Dropdown-------------------------->
    <link rel="stylesheet" href="selectStyle.css"/>
    <script type="module" src="selectController.js" defer></script>

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="main-page" id="mainPage">
      <div class="properties" id="propertiesPanel">
        <form class="properties__form" id="quantization-properties" novalidate>
          <div class="properties__formula">
            <label class="row">
              <div class="properties__formula__select dropdown">
                <select id="formula-type">
                  <option value="0" selected>sin(kx + b)</option>
                  <option value="1">cos(kx + b)</option>
                  <option value="2">sin(kx) + b</option>
                  <option value="3">cos(kx) + b</option>
                </select>
              </div>
              <div class="properties__formula__input">
                <input class="properties__formula__input__k number-input" type="number" value="1"
                       min="-20" max="20" step="0.001" placeholder="Enter k..." id="k-variable">
                <button class="properties__formula__button button-minus" type="button">-</button>
                <button class="properties__formula__button button-plus" type="button" style="margin-right: -4px;">+</button>
              </div>
              <div class="properties__formula__input">
                <input class="properties__formula__input__b number-input" type="number" value="1"
                       min="-20" max="20" step="0.001" placeholder="Enter b..." id="b-variable">
                <button class="properties__formula__button button-minus" type="button">-</button>
                <button class="properties__formula__button button-plus" type="button">+</button>
              </div>
            </label>
          </div>
          <div class="properties__description row">
            <p class="properties__description__formula">Формула</p>
            <p class="properties__description__k">k</p>
            <p class="properties__description__b">b</p>
          </div>
          <div class="properties__quantization-type">
            <label>
              <div class="properties__quantization-type__select dropdown">
                <select id="quantization-type">
                  <option value="Upper" selected>Ближайшее сверху значение</option>
                  <option value="Lower">Ближайшее снизу значение</option>
                  <option value="Closer">Ближайшее значение</option>
                </select>
              </div>
            </label>
          </div>
          <div class="properties__description">
            <p class="properties__description__quantization-type">Тип квантования</p>
          </div>
          <label>
            <div class="properties__quantization-step">
                <input class="quantization-step__input number-input" type="number" value="1"
                       min="0.5" max="20" step="0.001" id="quantization-step"/>
                <button class="properties__formula__button button-minus" type="button">-</button>
                <button class="properties__formula__button button-plus" type="button">+</button>
            </div>
          </label>
          <div class="properties__description">
            <p class="properties__description__quantization-step">Шаг квантования</p>
          </div>
          <div class="properties__start-quantization">
            <button class="properties__start-quantization__button"
                    id="start-quantization"
                    type="submit">
              Начать квантование
            </button>
          </div>
        </form>
      </div>
      <div class="drawing-panel">
        <canvas class="drawing-panel__canvas" id="drawingPanelCanvas"></canvas>
      </div>
    </div>

<!--      </form>-->
<!--      <p id="greet-msg"></p>-->
  </body>
</html>
